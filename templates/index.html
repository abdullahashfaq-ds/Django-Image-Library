<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body style="background-color: #0d0d0d;">

    <div class="container">

        <div class="py-5 text-center text-white" style="background-color: #1f1e1e;">
            <h1 class="mb-4">Django Image Uploader</h1>

            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}

                <input type="submit" value="Upload" class="btn btn-danger mt-2" style="width: 15rem;">
            </form>

        </div>

        <div class="row mt-2">
            {% for img in images %}

            <div class="col-sm-4">
                <div class="card m-2">

                    <img src="{{ img.image.url }}" alt="" class="card-img-top" height="250px">
                    <div class="card-footer text-center">
                        <span class="text-muted">{{ img.uploaded }}</span>
                    </div>

                </div>
            </div>

            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
